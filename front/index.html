<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AvalFIMult</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Avaliação de Viabilidade de Investimento em Fundos Multimercado</h2>
        </div>
        <div class="banner">
            <img src="https://drive.google.com/uc?export=view&id=1BUjiSlJpILzHzMnicQm7VfGjA5bUrzVW">
        </div>

    </header>

    <div class="mensagem">
        <h4>
            A análise considera que o fundo em questão tenha um valor de Quota positivo e um Número de Cotistas > 15.000
        </h4>
    </div>

    <!-- Semáforo -->

    <div class="container">
        <!-- Semáforo -->
        <div id="semaforo">
            <div id="vermelho" class="luz off"></div>
            <div id="amarelo" class="luz off"></div>
            <div id="verde" class="luz off"></div>
        </div>
        <!-- Fim do Semáforo -->
    
        <!-- Opções para coletar informações do Fundo -->
        <!-- RESG_DIA, CAPTC_DIA, VL_PATRIM_LIQ, VL_TOTAL -->
        <section class="newItem">       
            <input type="text" id="Resgate" placeholder="Resgate:">
            <input type="text" id="Captação" placeholder="Captação:">
            <input type="text" id="PatLiq" placeholder="Patrimônio Liq.:">
            <input type="text" id="PatTotal" placeholder="Patrimônio Total:">
            <span onclick="newItem()" class="addBtn">Avaliar</span>
        </section>
    </div>

    <div class="letreiro">
        <marquee behavior="scroll" direction="left"></marquee>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
