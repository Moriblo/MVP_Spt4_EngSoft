<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AvalFIMult</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Avaliação de Viabilidade de Investimento em Fundos Multimercado</h2>
        </div>
        <div class="banner">
            <img src="https://media.istockphoto.com/id/1283813790/pt/foto/investment-management-portfolio-diversification.jpg?s=1024x1024&w=is&k=20&c=FktSYxk-Iv9LLa9a0jjJHcCgg0mC6wxbMhyyc_2OguA="
                alt="y">
        </div>
        
        <div id="loading-message" class="hidden">Por favor aguarde, processando...</div>

    </header>

    <!-- Semáforo -->

    <div class="container">
        <!-- Semáforo -->
        <div id="semaforo">
            <div id="vermelho" class="luz off"></div>
            <div id="amarelo" class="luz off"></div>
            <div id="verde" class="luz off"></div>
        </div>
        <!-- Fim do Semáforo -->
    
        <!-- Opções para coletar informações do Fundo -->
        <!-- [['RESG_DIA', 'CAPTC_DIA', 'NR_COTST', 'VL_PATRIM_LIQ', \
                     'VL_QUOTA', 'SUGESTÃO']]-->
        <section class="newItem">       
            <input type="text" id="Resgate" placeholder="Resgate:">
            <input type="text" id="Captação" placeholder="Captação:">
            <input type="text" id="Cotistas" placeholder="Cotistas:">
            <input type="text" id="PatLiq" placeholder="Patrimônio Liq.:">
            <input type="text" id="Quota" placeholder="Quota:">
            <span onclick="newItem()" class="addBtn">Avaliar</span>
            <!-- <span onclick="newItem()" class="addBtn" \
                onmouseover="atualizarSemaforo('off', 'on', 'off', true)" \
                onmouseout="atualizarSemaforo('off', 'off', 'off', false)">Avaliar</span> -->
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
