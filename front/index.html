<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AvalFIMult</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Avaliação de Viabilidade de Investimento em Fundos Multimercado</h2>
        </div>
        <div class="banner">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Louvre_Courtyard%2C_Looking_West.jpg/800px-Louvre_Courtyard%2C_Looking_West.jpg"
                alt="y">
        </div>
        
        <div id="loading-message" class="hidden">Por favor aguarde, processando...</div>

    </header>

    <!-- Semáforo -->

    <div class="container">
        <!-- Semáforo -->
        <div id="semaforo">
            <div id="vermelho" class="luz off"></div>
            <div id="amarelo" class="luz off"></div>
            <div id="verde" class="luz off"></div>
        </div>
        <!-- Fim do Semáforo -->
    
        <!-- Opções para inserir dados do Fundo -->
        <!-- [['RESG_DIA', 'CAPTC_DIA', 'NR_COTST', 'VL_PATRIM_LIQ', \
                     'VL_QUOTA', 'SUGESTÃO']]-->
        <section class="newItem">       
            <input type="text" id="newNome" placeholder="Resgate:">
            <input type="text" id="newArtista" placeholder="Captação:">
            <input type="text" id="newEstilo" placeholder="Cotistas:">
            <input type="text" id="newTipo" placeholder="Patrimônio Liq.:">
            <input type="text" id="newLink" placeholder="Quota:">
            <span onclick="newItem()" class="addBtn" onmouseover="atualizarSemaforo('off', 'on', 'off')" onmouseout="atualizarSemaforo('off', 'off', 'off')">Avaliar</span>

        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
